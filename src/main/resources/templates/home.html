<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Ricardo's Gym</title>
        <link rel="icon" type="image/png" href="./assets/logo-dumbbell-white.svg">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>

    <body>
        <div class="d-flex flex-column min-vh-100">
            <header th:replace="~{header :: header}"></header>

            <!-- Greeting Message -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-8 offset-md-2 text-center">
                        <h1>Welcome to Ricardo's Gym</h1>
                        <p class="lead">Let's begin with the journey to get the best version of yourself!</p>
                        <div sec:authorize="isAuthenticated()">
                            <a class="btn btn-primary" th:href="@{/trainee-profile}">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{footer :: footer}"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
