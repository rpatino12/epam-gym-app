<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Trainer profile</title>
        <link rel="icon" type="image/png" href="./assets/logo-dumbbell-white.svg">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>

    <body>
        <div class="d-flex flex-column min-vh-100">
            <header th:replace="header :: header"></header>

            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}">
                            Trainer Name
                        </h3>
                        <h5 class="card-subtitle mb-4" th:text="${trainer.username}">username</h5>
                        <p th:text="'Specialization: ' + ${trainer.specialization}">Specialization</p>
                        <p th:text="'Is Active: ' + ${trainer.isActive}">Is Active</p>
                        <table class="table">
                            <h5>Trainees List</h5>
                            <thead>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                            </thead>
                            <tbody>
                                <tr th:each="trainee : ${trainees}">
                                    <td th:text="${trainee.name}">Trainee First Name</td>
                                    <td th:text="${trainee.contactName}">Trainee Last Name</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex gap-2">
                            <a class="btn btn-primary btn-sm" href="#" th:href="@{/}">View Trainings</a>
                            <a class="btn btn-secondary btn-sm" href="#" th:href="@{/}">Update Trainer</a>
                            <a class="btn btn-secondary btn-sm" href="#" th:href="@{/}">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="footer :: footer"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
