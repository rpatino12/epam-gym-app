# Common configuration
spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none
  output:
    ansi:
      enabled: ALWAYS

springdoc: # OpenAPI (Swagger) Configuration
  api-docs:
    enabled: 'true'
  swagger-ui:
    enabled: 'true'
    path: /doc/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
    health:
      roles: USER
      show-details: when-authorized
---
# Dev profile
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: 'true'
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: ricardo
    password: epam

server:
  port: 8080

logging:
  level:
    root: info
    org:
      springframework:
        jdbc:
          datasource:
            init:
              ScriptUtils: debug
---
# Prod profile
spring:
  config:
    activate:
      on-profile: prod
  h2:
    console:
      enabled: 'true'
  datasource:
    url: jdbc:h2:mem:gymdb
    driverClassName: org.h2.Driver
    username: admin
    password: password

server:
  port: 8000

logging:
  level:
    root: info